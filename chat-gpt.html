<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JARVIX</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https:;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: transparent;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: rgba(255, 255, 255, 0.9);
        width: 100vw;
        height: 100vh;
      }

      .app-container {
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(20, 20, 20, 0.5) 100%);
        backdrop-filter: blur(25px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        max-height: 100vh;
      }


      /* Main Chat Area */
      .main-chat {
        display: flex;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.1);
        -webkit-app-region: drag;
        flex: 1;
        height: 100%;
        overflow: hidden;
      }
      
      /* Make entire app container draggable */
      .app-container {
        -webkit-app-region: drag;
      }

      .chat-header {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        align-items: center;
        justify-content: space-between;
        -webkit-app-region: drag;
        flex-shrink: 0;
      }

      .chat-title {
        font-size: 13px;
        font-weight: 600;
        color: rgba(0, 255, 255, 0.95);
        -webkit-app-region: drag;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .jarvis-logo {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(0, 200, 255, 0.4) 50%, transparent 70%);
        position: relative;
        animation: jarvisPulse 2s ease-in-out infinite;
      }
      
      .jarvis-logo::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 12px;
        height: 12px;
        border: 2px solid rgba(0, 255, 255, 0.6);
        border-radius: 50%;
        border-top: 2px solid transparent;
        border-right: 2px solid transparent;
        animation: jarvisRotate 3s linear infinite;
      }
      
      .jarvis-logo::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 6px;
        height: 6px;
        background: rgba(0, 255, 255, 0.9);
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
      }
      
      @keyframes jarvisPulse {
        0%, 100% { 
          box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
          transform: scale(1.1);
        }
      }
      
      @keyframes jarvisRotate {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .chat-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        -webkit-app-region: no-drag;
      }

      .chat-left-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        -webkit-app-region: no-drag;
      }

      .provider-selector {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: rgba(255, 255, 255, 0.9);
        padding: 4px 8px;
        font-size: 10px;
        cursor: pointer;
        outline: none;
      }

      .temperature-control {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.7);
      }

      .temperature-slider {
        width: 60px;
        height: 3px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        outline: none;
        cursor: pointer;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 12px;
        -webkit-app-region: no-drag;
        max-height: calc(100vh - 140px);
        min-height: 200px;
      }
      
      /* Ensure all interactive elements are not draggable */
      button, input, textarea, select {
        -webkit-app-region: no-drag;
      }

      .message {
        margin-bottom: 16px;
        display: flex;
        gap: 8px;
        animation: fadeInUp 0.3s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-avatar {
        width: 24px;
        height: 24px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.assistant .message-avatar {
        background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        color: white;
      }

      .message-content {
        flex: 1;
        min-width: 0;
      }

      .message-text {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        padding: 8px 12px;
        color: rgba(255, 255, 255, 0.95);
        font-size: 12px;
        line-height: 1.4;
        word-wrap: break-word;
        position: relative;
      }

      .message.assistant .message-text {
        background: rgba(96, 165, 250, 0.1);
        border: 1px solid rgba(96, 165, 250, 0.2);
      }

      .message-actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .message:hover .message-actions {
        opacity: 1;
      }

      .message-action-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 6px;
        color: rgba(255, 255, 255, 0.7);
        padding: 6px 10px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .message-action-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 4px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
      }

      .typing-dots {
        display: flex;
        gap: 2px;
      }

      .typing-dot {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: rgba(96, 165, 250, 0.8);
        animation: typingPulse 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) { animation-delay: 0s; }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typingPulse {
        0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
        40% { opacity: 1; transform: scale(1.2); }
      }

      .blinking-caret {
        display: inline-block;
        width: 2px;
        height: 20px;
        background: rgba(96, 165, 250, 0.8);
        margin-left: 2px;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      /* Composer */
      .composer {
        padding: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        -webkit-app-region: no-drag;
        flex-shrink: 0;
        position: relative;
        background: rgba(0, 0, 0, 0.1);
      }

      .composer-container {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 24px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.2s ease;
        min-height: 48px;
        position: relative;
      }

      .composer-container:focus-within {
        border-color: rgba(96, 165, 250, 0.5);
        box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
      }

      .composer-input {
        flex: 1;
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.95);
        font-size: 14px;
        line-height: 1.5;
        outline: none;
        resize: none;
        min-height: 24px;
        max-height: 120px;
        overflow-y: auto;
        padding: 0;
        vertical-align: top;
        font-family: inherit;
      }

      .composer-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .composer-actions {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-shrink: 0;
        -webkit-app-region: no-drag;
      }

      .composer-btn {
        background: transparent;
        border: none;
        border-radius: 50%;
        color: rgba(255, 255, 255, 1);
        width: 32px;
        height: 32px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        box-sizing: border-box;
      }
      
      .composer-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.9);
      }

      .composer-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .send-btn {
        background: rgba(96, 165, 250, 0.8);
        color: white;
      }

      .send-btn:hover:not(:disabled) {
        background: rgba(96, 165, 250, 1);
      }
      
      .attach-btn {
        color: rgba(0, 255, 255, 0.8);
        background: rgba(0, 255, 255, 0.1);
        border: 1px solid rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      
      .attach-btn:hover {
        background: rgba(0, 255, 255, 0.2);
        color: rgba(0, 255, 255, 1);
        box-shadow: 0 0 16px rgba(0, 255, 255, 0.4);
        transform: scale(1.05);
      }
      
      /* File attachment preview */
      .attachment-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 8px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .attachment-item {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 8px;
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.2);
        border-radius: 4px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.9);
        max-width: 200px;
      }
      
      .attachment-name {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex: 1;
      }
      
      .attachment-remove {
        background: none;
        border: none;
        color: rgba(239, 68, 68, 0.8);
        cursor: pointer;
        font-size: 12px;
        padding: 0;
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .attachment-remove:hover {
        color: rgba(239, 68, 68, 1);
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Click-through banner */
      .click-through-banner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(244, 67, 54, 0.9);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        pointer-events: none;
      }

      .click-through-banner.show {
        opacity: 1;
        visibility: visible;
      }

      /* Non-interactive state */
      .app-container.non-interactive {
        pointer-events: none;
      }

      .app-container.non-interactive .click-through-banner {
        pointer-events: all;
      }
    </style>
  </head>
  <body>
    <div class="app-container" id="appContainer">
      <!-- Main Chat Area -->
      <div class="main-chat">
        <div class="chat-header">
          <div class="chat-left-controls">
            <button class="composer-btn" onclick="window.electronAPI && window.electronAPI.minimizeWindow && window.electronAPI.minimizeWindow()" title="Minimize window">
              <i class="fas fa-minus"></i>
            </button>
          </div>
          <h1 class="chat-title" id="chatTitle">
            <div class="jarvis-logo"></div>
            J.A.R.V.I.X
          </h1>
          <div class="chat-controls">
            <button class="composer-btn" onclick="chatUI.clearChat()" title="Clear chat (Cmd/Ctrl+L)">
              <i class="fas fa-broom"></i>
              Clear
            </button>
          </div>
        </div>

        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be populated here -->
        </div>

        <div class="composer">
          <div id="attachmentPreview" class="attachment-preview" style="display: none;"></div>
          <div class="composer-container">
            <input type="file" id="fileInput" multiple accept="image/*,.txt,.pdf,.doc,.docx,.json,.js,.html,.css,.py,.md" style="display: none;">
            <button class="composer-btn attach-btn" id="attachBtn" title="Attach files or images">
              <i class="fas fa-plus"></i>
            </button>
            <textarea 
              class="composer-input" 
              id="composerInput"
              placeholder="Ask anything"
              rows="1"
            ></textarea>
            <div class="composer-actions">
              <button class="composer-btn" id="stopBtn" style="display: none;">
                <i class="fas fa-stop"></i>
              </button>
              <button class="composer-btn send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Click-through banner -->
      <div class="click-through-banner" id="clickThroughBanner">
        Click-Through ON (Esc to disable)
      </div>
    </div>

    <script src="./src/ui/chat-gpt-window.js"></script>
  </body>
</html>
